   <% next if edata[langcode].blank? %>
<%= klass_str.underscore %>_<%= ekey %>_<%= langcode %>:
  translatable: <%= klass_str.underscore %>_<%= ekey %> (<%= klass_str %>)
  langcode: <%= langcode %>
  title:     <%= Seeds::Common.yaml_title(edata[langcode], :title) %>
  alt_title: <%= Seeds::Common.yaml_title(edata[langcode], :alt_title) %>
  weight: <%= Seeds::Common::DEF_TRANSLATION_WEIGHT %>
  create_user: user_syshelper
  update_user: 
  note: <%= klass_str %><%= ekey.to_s.camelize %><%= langcode.to_s.capitalize %>
 <% end %>
<% end %>

channel_one_en:
  translatable: one (Channel)
  langcode: en
  title: ChannelOne
  is_orig: true
  weight: 0
  create_user_id: user_translator
  update_user_id: user_translator
  note: ChannelOne


channel_two_en:
  translatable: two (Channel)
  langcode: en
  title: ChannelTwo
  is_orig: true
  weight: 0
  create_user_id: user_translator
  update_user_id: user_translator
  note: ChannelTwo


