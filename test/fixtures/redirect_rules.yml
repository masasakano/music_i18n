
redirect_rule_one:
  id: 1
  source: ^(/[a-z][a-z])?/one
  source_is_regex: true
  source_is_case_sensitive: true
  destination: $1/static_pages/<%= ActiveRecord::FixtureSet.identify('static_one') %>
  active: true

